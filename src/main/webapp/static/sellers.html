<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
    <title>Basar Sellers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<div class="row-fluid">
    <div class="span2">
        <p>&nbsp;</p>
    </div>
    <div class="span8">
        <div id="body">
            <h1>Verk√§ufer Verwalten</h1>
            <div id="messageBox"></div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Basar Number</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Email</th>
                    <th class="rightCell">&nbsp;</th>
                </tr>
                </thead>
                <tbody id="usersBody">
                </tbody>
            </table>
            <p>
                <button id="newUser" class="btn btn-primary" type="button">Neuen Nutzer anlegen</button>
            </p>
        </div>
    </div>
    <div class="span2">
        <p>&nbsp;</p>
    </div>
</div>

<div id="forms">
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/sellers.js"></script>

<script id="usersTemplate" type="text/x-handlebars-template">
    {{#each users}}
    <tr>
        <td>{{basarNumber}}</td>
        <td>{{name}}</td>
        <td>{{lastname}}</td>
        <td>{{email}}</td>
        <td class="rightCell">
            <div class="btn-group">
                {{#each links}}
                <button class="btn updateUserButton" value="{{href}}">
                    <i class="icon-pencil"></i>
                </button>
                <button class="btn deleteUserButton" value="{{href}}">
                    <i class="icon-trash"></i>
                </button>
                {{/each}}
            </div>
        </td>
    </tr>
    {{/each}}
</script>

<script id="userFormTemplate" type="text/x-handlebars-template">
    <div id="userForm" class="modal fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="name">Basar Number</label>

                    <div class="controls">
                        <input type="text" id="basarNumber" name="basarNumber" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="name">Vorname</label>

                    <div class="controls">
                        <input type="text" id="name" name="name" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="lastname">Nachname</label>

                    <div class="controls">
                        <input type="text" id="lastname" name="lastname" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">Email</label>

                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a id="saveUser" href="#" class="btn btn-primary">Save</a>
        </div>
    </div>
</script>

</body>
</html>
